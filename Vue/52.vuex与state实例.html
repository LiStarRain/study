<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
  <script src="./vuex.js"></script>
</head>

<body>
  <div id="app">
    <lists></lists>
  </div>

  <script type="text/x-template" id="Lists">
    <table border="1" width="90%" align="center">
      <thead>
        <tr>
          <td>编号</td>
          <td>名称</td>
          <td>价格</td>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item of goods" :key="item.id">
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.price}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan=3>总价：{{totalPrice}}</td>
        </tr>
      </tfoot>
    </table>
  </script>

  <script>
    const store = new Vuex.Store({
      state: {
        totalPrice: 100,
        goods: [{
            id: 1,
            title: "iphone7",
            price: 8000
          },
          {
            id: 2,
            title: "thinkpadx1",
            price: 10000
          }
        ]
      }
    });

    const Lists = {
      template: "#Lists",
      computed: {
        totalPrice() {
          return this.$store.state.totalPrice;
        },
        goods() {
          return this.$store.state.goods;
        }
      },
    }

    const app = new Vue({
      el: "#app",
      components: {
        Lists
      },
      store
    });
  </script>
</body>

</html>
