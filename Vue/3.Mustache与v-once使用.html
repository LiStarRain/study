<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <!-- 数据只绑定一次，数据不会再同步更新了 -->
    <h3 v-once>{{ title }}</h3>
    <input type="text" v-model="title">
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        title: "操作元素属性"
      }
    });
  </script>
</body>

</html>
