<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <hd-news :hd="test"></hd-news>
  </div>

  <script>
    const hdNews = {
      // 把父组件中的相应属性拿到子组件中
      props: ['hd'],
      template: "<h1>{{hd}}</h1>"
    };

    const app = new Vue({
      el: "#app",
      components: {
        hdNews
      },
      data: {
        test: "这是父组件传到子组件的值"
      }
    });
  </script>
</body>

</html>
