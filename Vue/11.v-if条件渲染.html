<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="age">
    <span v-if="age<20">小孩</span>
    <span v-else-if="age<30">青年</span>
    <span v-else-if="age<50">壮年</span>
    <span v-else="age<50">老年</span>
    <hr>
    <input type="checkbox" v-model="copyright">接受协议<br>
    <span v-if="!copyright">请先接受协议</span>
    <button v-else>注册</button>
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        copyright: false,
        age: 0
      }
    });
  </script>
</body>

</html>
