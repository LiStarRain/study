<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <div :style="{border: '1px solid red', height: '300px'}" @click.middle="handler" @contextmenu.prevent="handler">
    </div>
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      methods: {
        handler() {
          console.log("haha");
        }
      },
    });
  </script>
</body>

</html>
