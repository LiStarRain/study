<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <bs-panel>
      <h1 slot="header">这里是header</h1>
      <h1 slot="body">body</h1>
      <h1 slot="footer">footer</h1>
    </bs-panel>
  </div>

  <script type="text/x-template" id="goods">
    <div>
      <slot name="header">没有传递内容</slot>
      <slot name="body">没有传递内容</slot>
      <slot name="footer">没有传递内容</slot>
    </div>
  </script>

  <script>
    const bsPanel = {
      template: "#goods"
    };

    const app = new Vue({
      el: "#app",
      components: {
        bsPanel
      }
    });
  </script>
</body>

</html>
