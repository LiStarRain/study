<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" @keyup.tab.delete.esc.space.enter.up.ctrl.alt.shift="keyEvent($event)">
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      methods: {
        keyEvent(event) {
          console.log(event.key);
        }
      },
    });
  </script>
</body>

</html>
