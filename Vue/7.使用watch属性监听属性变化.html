<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
  <script src="./node_modules/_axios@0.21.0@axios/dist/axios.js"></script>
  <script src="./node_modules/_lodash@4.17.20@lodash/lodash.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="word">
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        word: ""
      },
      watch: {
        word: _.debounce(function (newValue, oldValue) {
          console.log(newValue + "=>" + oldValue);
          console.log(this);
        }, 3000)
      }
    });
  </script>
</body>

</html>
