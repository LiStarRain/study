<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.compat.css" rel="stylesheet">
  <script src="./vue.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/velocity/2.0.6/velocity.min.js"></script>
</head>

<body>
  <div id="app">
    <button @click="type = !type">切换</button>
    <transition @before-enter="beforeEnter" @enter="enter" @leave="leave" :css="false">
      <h1 v-if="type">后盾人</h1>
    </transition>
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        type: true
      },
      methods: {
        // 进来之前
        beforeEnter(el) {
          el.style.opacity = 0;
        },
        // 进来时
        enter(el, done) {
          Velocity(el, {
            opacity: 1
          }, {
            duration: 1000,
            complete: done
          });
        },
        // 离开时
        leave(el, done) {
          Velocity(el, {
            opacity: 0,
            rotateZ: "90deg"
          }, {
            duration: 1000,
            complete: done
          });
        }
      },
    });
  </script>
</body>

</html>
