<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
    }

    article {
      border: 1px solid purple;
      width: 550px;
      height: 550px;
      display: flex;
      /* 默认水平排列 */
      /* 主轴水平反转 */
      /* flex-direction: row-reverse; */
      /* 此时主轴为纵向的了 */
      /* flex-direction: column; */
      /* 盒子变小装不下时默认会把盒子里面的元素缩小，相当于flex-wrap: no-wrap; */
      /* 设置装不下时让他和换行 */
      /* flex-wrap: wrap; */
      /* 装不下时反向折行 */
      /* flex-wrap: wrap-reverse; */
      /* 统一设置元素的排列方式和换行 */
      /* flex-flow: row wrap-reverse; */

      /* 对齐到主轴开始 */
      /* justify-content: flex-start; */
      /* 对齐到主轴结束 */
      /* justify-content: flex-end; */
      /* 主轴的元素都居中 */
      justify-content: center;
      /* 边界元素靠到边，其他元素平均分配剩余空间 */
      /* justify-content: space-between; */
      /* 边界元素距离容器的距离为元素间距的1/2,其余所有元素平均分配空间 */
      /* justify-content: space-around; */
      /* 所有元素完全平均分配空间 */
      /* justify-content: space-evenly; */

      /* 交叉轴元素的对齐方式，设置元素在交叉轴上的边框的对齐方式 */
      /* 设置弹性元素内的元素的表现形式 */
      /* 居中 */
      align-items: center;
      /* 交叉轴开始 */
      /* align-items: flex-start; */
      /* 交叉轴结束 */
      /* align-items: flex-end; */
      /* 拉伸元素占满整个交叉轴 */
      /* align-items: stretch; */
    }

    article div {
      width: 100px;
      height: 100px;
      background-color: red;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </article>
</body>

</html>
