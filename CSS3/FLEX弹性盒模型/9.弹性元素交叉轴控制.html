<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
    }

    article {
      border: 1px solid purple;
      width: 550px;
      height: 550px;
      display: flex;

    }

    article div {
      width: 100px;
      height: 100px;
      background-color: red;
      color: #fff;
      text-align: center;

      /* 对 单个弹性元素 在交叉轴上的边框 进行控制 */
      align-self: center;
    }

    article :first-child {
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </article>
</body>

</html>
