<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
    }

    article {
      border: 1px solid purple;
      display: flex;
      /* 默认水平排列 */
      flex-direction: row;
      /* 横向反排 */
      flex-direction: row-reverse;
      /* 改为垂直排列 */
      flex-direction: column;
      /* 垂直反排 */
      flex-direction: column-reverse;
    }

    article div {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </article>
</body>

</html>
