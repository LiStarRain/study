<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
    }

    article {
      border: 1px solid purple;
      width: 550px;
      height: 100px;
      display: flex;

    }

    article div {
      width: 100px;
      height: 100px;
      background-color: red;
      color: #fff;
      font-size: 20px;
      text-align: center;
      box-sizing: border-box;
      border: 1px solid #000;
      padding: 5px;
      background-clip: content-box;

      /* 元素空间分配 把空间等分，每个元素占其中的1份 *设置到弹性元素上 */
      /* flex-grow: 1; */
    }

    article :first-child {
      /* 原来多大就是多大，不会按比例扩大 */
      flex-grow: 0;
    }

    article :nth-child(2) {
      /* 剩余空间按比例等分，占其中的一份 */
      flex-grow: 1;
    }

    article :last-child {
      flex-grow: 3;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </article>
</body>

</html>
