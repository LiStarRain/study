<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
    }

    article {
      border: 1px solid purple;
      width: 400px;
      height: 400px;
      display: flex;
    }

    article div {
      width: 100px;
      height: 100px;
      background-color: red;
      color: #fff;
      font-size: 20px;
      text-align: center;
      box-sizing: border-box;
      border: 1px solid #000;
      padding: 5px;
      background-clip: content-box;

      /* flex-grow: 1;
      flex-shrink: 1;
      flex-basis: 100px; */
      /* 组合写法 */
      flex: 0 0 100px;
    }

    article :first-child {
      /* 第一个必须写 */
      flex: 1 1 200px;
    }

    article :nth-child(2) {
      flex: 1 3 200px;
    }

    article :nth-child(3) {
      flex: 1 0 200px;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </article>
</body>

</html>
