<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    nav {
      width: 1200px;
      height: 60px;
      background-color: #f3f3f3;
      box-shadow: 0 0 0 rgba(0, 0, 0, .3);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
    }

    ul {
      list-style-type: none;
      display: flex;
      align-items: center;
    }

    ul:first-child li {
      margin: 0 10px;
      /* 右边的空白用边距自动占用 */
      margin-right: auto;
    }

    ul:nth-child(2) li {
      background-color: purple;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      color: #fff;
      text-align: center;
      line-height: 2em;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li>首页</li>
      <li>教程</li>
      <li>哈哈</li>
    </ul>
    <ul>
      <li>lsr</li>
    </ul>
  </nav>
</body>

</html>
