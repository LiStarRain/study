<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
    }

    article {
      border: 1px solid purple;
      width: 280px;
      display: flex;
      /* 默认水平排列 */
      flex-direction: row;
      /* 盒子变小装不下时默认会把盒子里面的元素缩小，相当于flex-wrap: no-wrap; */
      /* 设置装不下时让他和换行 */
      flex-wrap: wrap;
      /* 装不下时反向折行 */
      /* flex-wrap: wrap-reverse; */

      /* 统一设置元素的排列方式和换行 */
      flex-flow: row wrap-reverse;
    }

    article div {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </article>
</body>

</html>
