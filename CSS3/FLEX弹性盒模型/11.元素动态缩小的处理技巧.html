<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
    }

    article {
      border: 1px solid purple;
      width: 400px;
      height: 400px;
      display: flex;
      /* flex-wrap: wrap; */
    }

    article div {
      width: 200px;
      height: 100px;
      background-color: red;
      color: #fff;
      font-size: 20px;
      text-align: center;
      box-sizing: border-box;
      border: 1px solid #000;
      padding: 5px;
      background-clip: content-box;

      /* 控制当容器空间不够时元素缩小的比例 */
      /* 不缩小 */
      /* flex-shrink: 0; */
    }

    article div:nth-child(1) {
      flex-shrink: 0;
    }

    article div:nth-child(2) {
      flex-shrink: 1;
    }

    /* 200px要缩小 200 -  (200/(200*1 + 200*3))*3 * 200 相当于(200 - 3 * 1/4 * 200（剩余空间）) */
    article div:nth-child(3) {
      flex-shrink: 3;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </article>
</body>

</html>
