<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
    }

    article {
      border: 1px solid purple;
      width: 400px;
      height: 400px;
      display: flex;
      flex-direction: column;
    }

    article div {
      width: 100px;
      height: 100px;
      background-color: red;
      color: #fff;
      font-size: 20px;
      text-align: center;
      box-sizing: border-box;
      border: 1px solid #000;
      padding: 5px;
      background-clip: content-box;

      /* 定义主轴基准尺寸 这里优先级大于width */
      flex-basis: 100px;
      /* 优先级max-height > flex-basis > width */
      max-height: 50px;
      flex: 1;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </article>
</body>

</html>
