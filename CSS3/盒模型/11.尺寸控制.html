<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      /* 
      最小宽度：min-width 如果内容小于最小宽度，则取最小宽度的值
      最小高度：min-height 如果内容小于最小高度，则取最小高度的值
      最大宽度：max-width 如果内容大于最大宽度，则取最大宽度的值
      最大高度：max-height  如果内容大于最大高度，则取最大高度的值
      */
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
      padding: 30px;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
