<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    article {
      padding: 30px;
      width: 400px;
      border: 3px solid blue;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: #f00;
      margin-bottom: 10px;
    }

    div:nth-of-type(1) {
      /* display: none; */
      /* 在dom和渲染树中，占据元素空间，只是不显示，类似于改opacity: 0; */
      visibility: hidden;
    }
  </style>
</head>

<body>
  <article>
    <div></div>
    <div></div>
  </article>
</body>

</html>
