<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 100px;
    }

    h2 {
      /* 元素隐藏，在DOM中但不在渲染树中 */
      display: none;
    }

    div>a {
      /* 改变元素显示模式 */
      display: block;
    }

    ul>li {
      /* 行级块元素，可以设置宽度高度以及垂直外边距 */
      display: inline-block;
    }

    li:hover {
      cursor: pointer;
      color: yellow;
    }
  </style>
</head>

<body>
  <article>
    <div>
      <a href="#">1</a>
      <a href="#">2</a>
    </div>
    <div>houdunren.com</div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </article>
  <h2>hdcms.com</h2>
</body>

</html>
