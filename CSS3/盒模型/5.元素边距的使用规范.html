<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 100px;
    }

    article {
      width: 300px;
      height: 300px;
      /* 边框风格 */
      border-style: double;
      border-top-style: groove;
      /* 边框粗细 */
      border-width: 1px;
      border-top-width: 20px;
      /* 边框颜色 */
      border-color: aqua;
      border-top-color: blue;
      /* 组合 */
      border-bottom: 1px solid yellow;
    }

    div {
      padding: 30px 50px 100px 80px;
    }

    div>span {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <article>
    <div>houdunren<span>.com</span></div>
  </article>
</body>

</html>
