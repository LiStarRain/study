<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2c3e50;
    }

    main {
      width: 100vw;
      height: 100vh;
      background-color: #2c3e50;
      transform: scale(0);
      animation-name: scale, bgColor, borderRadius;
      animation-duration: 2s, 3s, 1s;
      animation-fill-mode: forwards;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main::after {
      content: "houdunren";
      font-size: 2em;
      color: white;
      animation-name: opacity;
      animation-duration: 2s;
      animation-delay: 4s;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    @keyframes opacity {
      from {
        opacity: 0;
      }

      to {
        opacity: .8;
      }
    }

    /* 定义帧动画 */
    @keyframes scale {
      25% {
        transform: scale(0.5);
      }

      50% {
        transform: scale(1) rotate(360deg);
      }

      75% {
        transform: scale(0.5);
      }

      to {
        transform: scale(1);
      }
    }

    @keyframes bgColor {
      25% {
        background-color: #9b59b6;
      }

      50% {
        background-color: #f1c40f;
      }

      75% {
        background-color: #3498db;
      }

      100% {
        background-color: #c0392b;
      }
    }

    @keyframes borderRadius {
      50% {
        border-radius: 0;

      }

      25%,
      75% {
        border-radius: 50%;
      }
    }
  </style>
</head>

<body>
  <main>
  </main>
</body>

</html>
