<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 400px;
      height: 400px;
      border: 1px solid #ecf0f1;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: #2ecc71;

      animation-name: translate, bgColor, borderRadius;

      /* 值不够重头开始循环 */
      /* 属性重叠时在相应时间内以权重高的属性为准 */
      animation-duration: 10s, 2s, 1s;
    }

    /* 定义帧动画 */
    @keyframes translate {
      25% {
        transform: translateX(300px);
      }

      50% {
        transform: translate(300px, 300px);
      }

      75% {
        transform: translateY(300px);
      }

    }

    @keyframes bgColor {
      25% {
        background-color: #9b59b6;
        transform: translateX(300px);
      }

      50% {
        background-color: #f1c40f;
      }

      75% {
        background-color: #3498db;
      }
    }

    @keyframes borderRadius {
      50% {
        border-radius: 0;

      }

      25%,
      75% {
        border-radius: 50%;
      }
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
