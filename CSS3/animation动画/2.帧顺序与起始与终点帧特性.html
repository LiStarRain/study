<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 100px;
      height: 100px;
      background-color: #fff;

      animation-name: hd;
      animation-duration: 2s;
    }

    /* 定义帧动画 */
    @keyframes hd {

      /* 颠倒顺序不会有影响 */
      /* 没有0%和100%时系统会使用原始元素的样式作为0%和100%的帧样式 */
      0% {
        background-color: #fff;
      }

      100% {
        background-color: #e74c3c;
      }
    }
  </style>
</head>

<body>
  <main></main>
</body>

</html>
