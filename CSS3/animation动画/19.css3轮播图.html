<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: grid;
      background-color: #2c3e50;
    }

    main {
      /* 轮播图的视口 */
      width: 400px;
      height: 400px;
      place-self: center center;
      overflow: hidden;

      position: relative;
    }

    section {
      /* 图片容器 */
      width: 1400px;
      height: 400px;
      display: grid;
      grid-template: 1fr/repeat(4, 400px);

      animation-name: slide;
      animation-duration: 4s;
      animation-timing-function: steps(4, end);
      animation-iteration-count: infinite;
    }

    div {
      overflow: hidden;
    }

    div>img {
      width: 100%;
    }

    @keyframes slide {
      to {
        transform: translateX(-1600px);
      }
    }

    section:hover,
    section:hover+ul::after {
      animation-play-state: paused;
    }

    ul {
      position: absolute;
      width: 200px;
      left: 50%;
      bottom: 2px;
      transform: translateX(-50%);
      list-style-type: none;
      display: grid;
      grid-template: 1fr / repeat(4, 1fr);
    }

    ul::after {
      content: '';
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #2ecc71;
      position: absolute;
      left: 10px;
      top: 0;
      z-index: -1;

      animation-name: num;
      animation-duration: 4s;
      animation-timing-function: steps(4, end);
      animation-iteration-count: infinite;
    }

    @keyframes num {
      to {
        transform: translateX(200px);
      }
    }

    li {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      color: #fff;
      place-self: center center;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div><img src="https://dss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2680617861,2259765610&fm=111&gp=0.jpg"
          alt="">
      </div>
      <div><img src="https://dss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1340127580,1407454083&fm=26&gp=0.jpg"
          alt="">
      </div>
      <div><img src="https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3947572783,1476163811&fm=26&gp=0.jpg"
          alt="">
      </div>
      <div><img src="https://dss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1741476901,4013212021&fm=111&gp=0.jpg"
          alt="">
      </div>
    </section>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </main>
</body>

</html>
