<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart {
      width: 200px;
      height: 200px;
      background-color: #e74c3c;
      position: relative;
      transform: rotate(45deg) scale(.5);

      animation-name: jump;
      animation-duration: .5s;
      animation-iteration-count: infinite;
      /* 控制动画的方向 */
      animation-direction: alternate;
      opacity: .5;
    }

    .heart::before {
      content: "";
      width: 200px;
      height: 200px;
      position: absolute;
      border-radius: 50%;
      transform: translateX(-100px);
      background-color: #e74c3c;
    }

    .heart::after {
      content: "";
      width: 200px;
      height: 200px;
      position: absolute;
      border-radius: 50%;
      transform: translateY(-100px);
      background-color: #e74c3c;
    }

    @keyframes jump {
      to {
        transform: rotate(45deg) scale(1.5);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="heart"></div>
</body>

</html>
