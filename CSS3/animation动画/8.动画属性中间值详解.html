<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2c3e50;
    }

    main {
      width: 100vw;
      height: 100vh;
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: #f1c40f;
      animation-name: scale;
      animation-duration: 2s;
      /* 有中间值的属性才可以设置帧动画 */
    }

    /* 定义帧动画 */
    @keyframes scale {
      25% {
        transform: scale(0.5);
      }

      50% {
        transform: scale(1) rotate(360deg);
      }

      75% {
        transform: scale(0.5);
      }

      to {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
