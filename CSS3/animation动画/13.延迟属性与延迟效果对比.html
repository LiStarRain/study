<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c3e50;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: #9b59b6;
      border-radius: 50%;

      animation-name: ball;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate-reverse;
    }

    @keyframes ball {
      to {
        transform: translateY(-200px);
      }
    }

    section {
      width: 150px;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.3);
      position: absolute;
      transform: translateY(50px);
      z-index: -1;
      border-radius: 50%;
      filter: blur(5px);

      animation-name: shadow;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate-reverse;
    }

    @keyframes shadow {
      to {
        width: 300px;
        height: 40px;
        filter: blur(35px);
        background-color: rgba(0, 0, 0, 0.3);
      }
    }
  </style>
</head>

<body>
  <div></div>
  <section></section>
</body>

</html>
