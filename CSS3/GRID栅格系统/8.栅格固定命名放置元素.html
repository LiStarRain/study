<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    article {
      width: 300px;
      height: 300px;
      border: 1px solid silver;
      /* 声明栅格系统的容器 */
      display: grid;
      /* 控制行高在50px-100px之间(最小50px,最大100px) 不让他随着容器无限扩张 */
      /* 栅格线命名 */
      grid-template-rows: [r1-start] 100px [r1-end r2-start] 100px [r2-end r3-start] 100px [r3-end];
      grid-template-columns: [c1-start] 100px [c1-end c2-start] 100px [c2-end c3-start] 100px [c3-end];

    }

    div {
      background-clip: content-box;
      padding: 5px;
      background-color: blueviolet;
      color: white;
      box-sizing: border-box;
    }

    div:first-child {
      grid-row-start: r1-start;
      grid-column-start: c1-end;
      grid-row-end: r1-end;
      grid-column-end: c2-end;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
  </article>
</body>

</html>
