<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    article {
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-rows: repeat(2, 1fr);
      grid-template-columns: repeat(2, 1fr);
      border: 5px solid #000;
    }

    div {
      background-color: blueviolet;
      background-clip: content-box;
      border: 1px soid red;
      box-sizing: border-box;
      padding: 5px;
      color: white;
      font-size: 25px;
      border: 1px solid blueviolet;
    }

    div:nth-child(1) {
      grid-row-start: 1;
      grid-column-start: 1;
      grid-row-end: 3;
      grid-column-end: 2;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </article>
</body>

</html>
