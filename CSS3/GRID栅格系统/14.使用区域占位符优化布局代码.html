<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    article {
      width: 100vw;
      height: 100vh;
      /* 声明栅格系统的容器 */
      display: grid;
      grid-template-rows: 60px 1fr 60px;
      grid-template-columns: 60px 1fr;
      /* 代码分区定义 */
      /* 使用占位符占位 */
      grid-template-areas:
        ". ."
        ". ."
        "footer footer";
    }

    footer {
      grid-area: footer;
      background-color: blueviolet;
    }
  </style>
</head>

<body>
  <article>
    <div>logo</div>
    <div>导航</div>
    <div>nav</div>
    <div>main</div>
    <footer>
    </footer>
  </article>
</body>

</html>
