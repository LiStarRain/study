<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    article {
      width: 300px;
      height: 300px;
      border: 1px solid silver;
      /* 声明栅格系统的容器 */
      display: grid;
      /* 画格子 */
      /* 画三行，每行高100px */
      /* 重复绘制 */
      grid-template-rows: repeat(3, 1fr);
      /* 将100px 50px 高的行绘制两次 */
      /* grid-template-rows: repeat(2, 100px 50px); */
      /* 画三列，每列宽100px */
      grid-template-columns: repeat(3, 1fr);
    }

    div {
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      background-clip: content-box;
      color: white;
      padding: 10px;
      border: 1px solid blueviolet;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </article>
</body>

</html>
