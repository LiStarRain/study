<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    article {
      margin: 0 auto;
      border: 1px solid silver;
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(4, 60px);

      /* 控制整个栅格的排列方向 */
      /* 主轴内容对齐 */
      justify-content: center;
      justify-content: start;
      justify-content: end;
      justify-content: space-around;
      justify-content: space-between;
      justify-content: space-evenly;

      /* 每个栅格元素在主轴的对齐方式 */
      justify-items: end;
      justify-items: start;
      justify-items: stretch;

      /* 每个栅格元素在侧轴的对齐方式 */
      align-items: center;

      /* 交叉轴内容对齐 */
      align-content: center;
    }

    div {
      background-color: blueviolet;
      background-clip: content-box;
      height: 50px;
      padding: 10px;
      font-size: 20px;
      text-align: center;
      color: white;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </article>
</body>

</html>
