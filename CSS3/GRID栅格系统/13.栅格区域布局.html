<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    article {
      width: 100vw;
      height: 100vh;
      /* 声明栅格系统的容器 */
      display: grid;
      grid-template-rows: 60px 1fr 60px;
      grid-template-columns: 60px 1fr;
      /* 代码分区定义 */
      grid-template-areas:
        "header header"
        "nav main"
        "footer footer";
    }

    header,
    nav,
    main,
    footer {
      background-color: blueviolet;
      background-clip: content-box;
      padding: 5px;
    }

    header {
      grid-area: header;
    }

    nav {
      grid-area: nav;
    }

    main {
      grid-area: main;
    }

    footer {
      grid-area: footer;
    }
  </style>
</head>

<body>
  <article>
    <header></header>
    <nav></nav>
    <main></main>
    <footer></footer>
  </article>
</body>

</html>
