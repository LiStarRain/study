<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    article {
      width: 300px;
      height: 300px;
      border: 1px solid silver;
      /* 声明栅格系统的容器 */
      /* display: grid; */
      /* 行级栅格系统 */
      display: inline-grid;
      /* 画格子 */
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(3, 1fr);
    }

    div {
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      background-clip: content-box;
      padding: 10px;
      border: 1px solid blueviolet;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <span>555</span>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </article>
</body>

</html>
