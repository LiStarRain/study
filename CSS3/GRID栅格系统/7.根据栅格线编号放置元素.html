<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    article {
      width: 300px;
      height: 300px;
      border: 1px solid silver;
      /* 声明栅格系统的容器 */
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);

    }

    div {
      background-clip: content-box;
      padding: 5px;
      background-color: blueviolet;
      color: white;
      box-sizing: border-box;
    }

    div:nth-child(1) {
      /* 根据栅格线编号放置元素 */
      grid-row-start: 2;
      grid-row-end: 3;
      grid-column-start: 1;
      grid-column-end: 3;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
  </article>
</body>

</html>
