<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    article {
      width: 300px;
      /* height: 300px; */
      height: 150px;
      border: 1px solid silver;
      /* 声明栅格系统的容器 */
      display: grid;
      /* 控制行高在50px-100px之间(最小50px,最大100px) 不让他随着容器无限扩张 */
      grid-template-rows: repeat(2, minmax(50px, 100px));
      grid-template-columns: repeat(5, 1fr);
    }

    div {
      background-color: blueviolet;
      background-clip: content-box;
      color: white;
      padding: 10px;
      border: 1px solid blueviolet;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </article>
</body>

</html>
