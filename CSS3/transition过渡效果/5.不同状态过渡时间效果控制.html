<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c3e50;
    }

    div {
      width: 200px;
      height: 200px;
      background-color: #e67e22;

      transition-property: background-color, width, height, border-radius;
      /* 所有属性都按照这个过渡时间过渡 */
      /* transition-duration: 2s; */
      /* 背景色过渡时间为200ms 其余属性过渡时间为2s */
      /* transition-duration: 200ms, 2s; */
      /* 过渡时间值少于属性值时，他会从头循环执行设置的时间值 */
      transition-duration: 200ms, 3s, 1s;
    }

    div:hover {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background-color: #e74c3c;

      /* 当由其他状态改变到这个状态时，只改变background-color */
      /* 覆盖了伪类继承的属性(div:hover 继承了 div 的transition相关属性) */
      transition-property: background-color;
      transition-duration: 3s;
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
