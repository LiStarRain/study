<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c3e50;
    }

    div {
      width: 200px;
      height: 200px;
      background-color: #9b59b6;

      /* 过渡时间2s 延迟1s */
      /* transition: 2s 1s; */
      transition: all 2s linear 1s;
      /* transition: border-radius linear 2s 0s, backgroud-color ease 2s 2s, width ease-in-out 2s 4s, height 2s 4s; */
    }

    div:hover {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background-color: red;
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
