<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c3e50;
    }

    div {
      width: 200px;
      height: 200px;
      position: relative;
    }

    div::before {
      content: "熊孩子";
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 10%;
      background-color: #95a5a6;
      font-size: 3em;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;

      transition: 2s;
    }

    div:hover::before {
      transform: rotate(360deg);
    }

    div::after {
      content: "牛头人";
      position: absolute;
      bottom: -55px;
      width: 200px;
      text-align: center;
      color: #e67e22;
      font-size: 1.5em;
      transform: translateX(-999px) skew(45deg);
      transition-duration: 1s;
    }

    div.move::after {
      transform: translateX(0px) skew(0);
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>

  <script>
    document.querySelector("div").addEventListener("transitionend", (e) => {
      document.querySelector("div").classList.add("move");
    });
  </script>
</body>

</html>
