<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c3e50;
    }

    main {
      width: 400px;
      height: 400px;
      background-color: #fff;
      border-radius: 50%;
      position: relative;
    }

    main::before {
      content: '';
      width: 20px;
      height: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000;
      border-radius: 50%;
    }

    main::after {
      content: '';
      width: 2px;
      height: 50%;
      position: absolute;
      top: 0%;
      left: 50%;
      transform: translate(-50%, 0);
      background-color: #000;
      border-radius: 50%;
      transition-duration: 60s;
      transform-origin: bottom;
      transition-timing-function: steps(60, start);
    }

    main:hover::after {
      transform: translate(-50%, 0) rotate(360deg);
    }
  </style>
</head>

<body>
  <main></main>
</body>

</html>
