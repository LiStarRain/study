<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
    }

    div:nth-of-type(1) {
      border: 1px solid red;
      /* 浮动脱离文档流 */
      float: left;
    }

    div:nth-of-type(2) {
      background-color: blue;
      /* 设置浮动后会形成BFC，BFC元素之间不会重叠 */
      float: left;
    }
  </style>
</head>

<body>
  <!-- 文档流，浏览器解析文档的顺序块级元素从上到下，内联元素从左向右 -->
  <div></div>
  <div></div>
</body>

</html>
