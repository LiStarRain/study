<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .clearfix {
      clear: both;
    }

    main {
      border: 1px solid blue;
      width: 610px;
      margin: 0 auto;
      padding: 20px;
      /* overflow: hidden; */
    }

    div {
      width: 300px;
      height: 200px;
      box-sizing: border-box;
    }

    div:nth-of-type(1) {
      background-color: purple;
      float: left;
      /* float: right; */
    }

    div:nth-of-type(2) {
      background-color: orange;
      float: right;
    }
  </style>
</head>

<body>
  <main>
    <div></div>
    <div></div>
    <!-- 使用这个元素来清除浮动，父元素是被它给撑开的 -->
    <p class="clearfix"></p>
  </main>
</body>

</html>
