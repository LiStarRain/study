<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      font-size: 20px;
      /* 设置缩进 */
      /* text-indent: 40px; */
      /* 缩进参考的是你当前字的宽度 */
      text-indent: 2em;
    }

    h2 {
      border: 1px solid #ddd;
      /* 文字居中对齐 */
      text-align: center;
      /* 文字右对齐 */
      text-align: right;
      /* 文字左对齐 */
      text-align-last: left;
    }

    div img {
      width: 50px;
      height: 50px;
      /* 设置垂直对齐(设置与其他元素基线的对齐方式) */
      /* 顶部对齐 */
      vertical-align: top;
      /* 底部对齐 */
      vertical-align: bottom;
      /* 居中 */
      vertical-align: middle;
    }
  </style>
</head>

  <article>
    <h2>houdunren.com</h2>
    <div>
      <img src="https://dss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3138410435,1703269878&fm=111&gp=0.jpg"
        alt="pic">

      sit neque itaque, quas id reprehenderit consectetur minus? Dolorem expedita aperiam maiores cum iusto incidunt.
    </div>
  </article>
</body>

</html>
