<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      font-family: "Fira code", "Microsoft YaHei", sans-serif;
    }

    /* 自定义字体 */
    @font-face {
      font-family: "houdunren";
      /* 浏览器先看标识，如果可以处理就加载，否则就不加载了 */
      /* 从上往下加载，如果加载成功就不往下加载了 */
      src: url("SourceHanSansSC-Light.otf") format("opentype"),
        url("SourceHanSansSC-Heavy.otf") format("opentype");
    }
  </style>
</head>

<body>
  <h2>houdunren.com</h2>
</body>

</html>
