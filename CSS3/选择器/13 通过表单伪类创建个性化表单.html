<head>

    input {

    input:required {
      border: 1px solid #f00;
    }

    /* 选择非必填项 */
    input:optional {
      border: 1px solid #0f0;
    }

    /* 对验证有效时的样式设置 */
    input:valid {
      background-color: yellow;
    }

    /* 设置无效验证时候的样式 */
    input:invalid {
      background-color: red;
    }
  </style>
</head>
