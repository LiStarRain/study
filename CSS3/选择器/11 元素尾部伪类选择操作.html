<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 选择从后往前数的第n个子元素 */
    /* 选择ul下后两个li元素 */
    ul>li:nth-last-child(-n+2) {
      color: red;
    }

    /* 选择ul下后li元素中第n个元素 */
    ul>li:nth-last-of-type(n+2) {
      color: purple;
    }
  </style>
</head>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ul>
