<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 子孙选择器 */
    main article h1 {
      color: red;
    }

    /* 儿子选择器 */
    main>h1 {
      color: green;
    }

    /* 兄弟选择器 */
    article h1~h2 {
      background-color: red;
    }

    /* 相邻兄弟选择器 */
    article h1+h2 {
      color: yellow;
    }
  </style>
</head>

<body>
  <main>
    <article>
      <h2>兄弟0</h2>
      <h1>标题</h1>
      <h2>相邻兄弟</h2>
      <p>内容</p>
      <h2>兄弟1</h2>
      <h2>兄弟2</h2>
    </article>
    <h1>孩子</h1>
  </main>
</body>

</html>
