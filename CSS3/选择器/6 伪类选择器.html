<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 超链接点击之前，可点击 */
    a:link {
      color: red;
    }

    /* 被访问过的 */
    a:visited {
      color: blue;
    }

    /* 鼠标悬浮 */
    a:hover {
      color: yellow;
    }

    /* 激活时的 */
    input:active {
      background-color: green;
    }

    /* 获取焦点时 */
    input:focus {
      border: none;
      outline: none;
      background-color: yellow;
      color: black;
    }
  </style>
</head>

<body>
  <a href="http://wasser.net.cn">小网站</a>
  <input type="text">

</body>

</html>
