<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 选择作为第n个子元素的h2元素 */
    article h2:nth-child(1) {
      color: #663399;
    }

    /* 选择第n个h2类型的子元素 */
    article h2:nth-of-type(even) {
      color: red;
    }
  </style>
</head>

<body>
  <main>
    <article>
      <h1>后盾人</h1>
      <aside>
        <h2>papi</h2>
      </aside>
      <h2>hdcms.com</h2>
    </article>
  </main>
</body>

</html>
