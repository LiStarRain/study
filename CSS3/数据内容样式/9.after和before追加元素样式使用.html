<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      width: fit-content;
    }

    h2:hover::after {
      /* 读取属性值 */
      content: attr(data-link);
      display: block;
      color: green;
      padding: 10px;
      /* 自己宽度的百分比，宽度默认与h2宽度一致，否则与内容宽度一致 */
      /* margin-left: -10%; */
    }
  </style>
</head>

<body>
  <h2 data-link="houdunren.com">后盾人</h2>
</body>

</html>
