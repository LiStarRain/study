<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    article {
      border: 8px solid purple;
      width: 400px;
      height: 400px;
      margin: 100px;
      position: relative;
    }

    div {
      background-color: #f00;
      /* width: 200px;
      height: 200px; */
      position: absolute;
      /* 通过绝对定位设置元素尺寸，元素未设置尺寸时，会把元素边界移动到规定位置 */
      left: 100px;
      top: 100px;
      bottom: 100px;
      right: 100px;
    }
  </style>
</head>

<body>
  <article>
    <div></div>
  </article>
</body>

</html>
