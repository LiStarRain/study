<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    article {
      border: 8px solid purple;
      width: 400px;
      height: 400px;
      margin: 100px;
      position: relative;
    }

    section {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #eee;
      left: 100px;
      top: 150px;
    }

    div {
      background-color: #f00;
      width: 200px;
      height: 200px;
      /* 参考离他最近的position为非static的父级元素 */
      position: absolute;
      /* 元素居中定位 */
      top: 50%;
      left: 50%;
      /* 通过负边距移动元素 */
      margin-left: -100px;
      margin-top: -100px;
    }
  </style>
</head>

<body>
  <article>
    <section>
      <div></div>
    </section>

  </article>
</body>

</html>
