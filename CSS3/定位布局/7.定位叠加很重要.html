<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style-type: none;
      height: 300px;
      width: 300px;
      border: 5px solid purple;
      margin: 0;
      padding: 0;
    }

    ul>li {
      width: 100%;
      height: 100%;
      position: relative;
    }

    ul li img {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    ul li>span {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      color: white;
      background-color: red;
      text-align: center;
      line-height: 2em;
      z-index: 2;
    }

    div {
      width: 100%;
      height: 100%;
      background-color: #eee;
      /* position: relative; */
      position: absolute;
      /* 改变层级 */
      z-index: -1;
    }

    ul li h2 {
      text-align: center;
      color: red;
      line-height: 2em;
      z-index: 3;
      margin: 0;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <span>hot</span>
      <!-- <img src="https://dss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1741476901,4013212021&fm=111&gp=0.jpg"
        alt="pic"> -->
      <div></div>
      <h2>绝对定位元素叠加</h2>
    </li>
  </ul>
</body>

</html>
