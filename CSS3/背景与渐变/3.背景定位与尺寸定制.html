<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    article {
      height: 500px;
      border: 10px dashed #000;
      overflow: auto;
      background-image: url("https://dss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=4113765969,910239178&fm=111&gp=0.jpg");
      background-repeat: no-repeat;
      /* 背景图像的定位 */
      /* 居中 */
      /* background-position: center; */
      /* 右上 */
      /* background-position: top right; */
      /* 度量单位 */
      /* background-position: 50% 50%; */
      background-position: 100px 50px;
      /* 背景相对于什么盒子来定位 */
      background-origin: border-box;

      /* 背景尺寸的更改 */
      /* 高度自动的 */
      /* background-size: 300px auto; */
      /* 拉伸图片使其完全占满整个容器，图片可能会有丢失 */
      background-size: cover;
      /* 	把图像图像扩展至最大尺寸，以使其宽度和高度完全适应内容区域，保证图片完全显示出来 */
      background-size: contain;
    }
  </style>
</head>

<body>
  <article>
    <div>houdnren.com</div>
  </article>
</body>

</html>
