<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      color: red;
    }

    /* class选择器权重为10 */
    .houdunren {
      font-size: 100px;
      /* 强制提升权重优先级 */
      color: green !important;
    }

    /* 20 */
    .hdcms[class] {
      color: blue;
    }
  </style>
</head>

<body>
  <!-- 
    权重位
    !important: 10000 最高
    内联: 1000
    id: 0100
    class、类属性值: 0010
    element: 0001
    *: 0000
    继承 NULL
  -->
  <div class="houdunren hdcms" style="color: pink;">hdcms</div>
</body>

</html>
