<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      height: 400px;
      width: 400px;
      border: 5px solid silver;
      position: relative;

      transform-style: preserve-3d;
      transform: perspective(900px) rotateY(45deg) rotateX(45deg);
    }

    main div {
      height: 200px;
      width: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
    }

    main div:first-of-type {
      background-color: #ff7979;
    }

    main div:nth-of-type(2) {
      background-color: #badc58;
      transition: 1s;
      /* 设置参考点 */
      /* transform-origin: left center; */
      /* transform-origin: -50% -50%; */
      /* 参考轴 X轴 Y轴 Z轴（默认Z轴为0） */
      transform-origin: left bottom -100px;
    }

    main:hover div:nth-of-type(2) {
      /* transform: rotate(270deg); */
      transform: rotateY(245deg);
    }
  </style>
</head>

<body>
  <main>
    <div></div>
    <div></div>
  </main>
</body>

</html>
