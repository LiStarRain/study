<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    main {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 1px solid silver;
      position: relative;
    }

    div {
      width: 200px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -100px;
      margin-top: -100px;

      transition: 1s;
    }

    div:first-child {
      background-color: #f1c40f;
      transform: perspective(900px) rotateY(45deg);
    }

    div:nth-child(2) {
      background-color: #3498db;
      transform: perspective(900px) rotateY(45deg) translateZ(0);
    }

    main:hover div:nth-child(2) {
      /* Z轴移动 不能写百分比，没有参考，只能写具体尺寸 */
      transform: perspective(900px) rotateY(45deg) translateZ(200px);
    }
  </style>
</head>

<body>
  <main>
    <div></div>
    <div></div>
  </main>
</body>

</html>
