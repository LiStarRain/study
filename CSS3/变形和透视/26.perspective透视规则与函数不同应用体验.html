<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      box-sizing: border-box;
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      background-color: #34495e;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      display: flex;
      border: 1px solid red;

      /* 在父级设置透视规则 */
      /* perspective 设置观察点距离元素的距离 */

      /* 同时看所有水杯 观察所有的子元素 */
      /* 操作的时子元素 */
      /* perspective: 900px; */

      /* 操作的时这个元素 */
      transform: perspective(900px) rotateY(45deg);
    }

    div {
      margin-right: 10px;
      width: 200px;
      height: 200px;
      background-color: #f1c40f;

      /* 为单个元素添加透视规则 */
      /* perspective设置透视力度(越大离山脚越近) */
      /* 一个一个看水杯 */
      /* transform: perspective(900px) rotateY(45deg); */
      transform: rotateY(45deg);
    }
  </style>
</head>

<body>
  <main>
    <div></div>
    <div></div>
  </main>
</body>

</html>
