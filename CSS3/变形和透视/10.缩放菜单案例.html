<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    ul {
      display: flex;
      list-style-type: none;
    }

    ul li {
      margin-right: 10px;
    }

    ul li strong {
      padding: 5px 20px;
      margin-right: 10px;
      background-color: #27ae60;
      text-transform: uppercase;
      color: white;
    }

    ul li strong+div {
      display: flex;
      flex-direction: column;
      background-color: #34495e;
      padding: 10px;
      transform: scale(0);
      transition: .5s;
      z-index: -1;
      /* 改变缩放基点 */
      transform-origin: top left;
    }

    ul li strong+div a {
      color: white;
      padding: 5px 0;
      text-decoration: none;
    }

    ul li:hover strong+div {
      transform: scale(1);
    }
  </style>
</head>

<body>
  <main>
    <ul>
      <li>
        <strong>video</strong>
        <div>
          <a href="">hdcms</a>
          <a href="">php</a>
        </div>
      </li>
      <li>
        <strong>live</strong>
        <div>
          <a href="">linux</a>
          <a href="">css</a>
        </div>
      </li>
    </ul>
  </main>
</body>

</html>
