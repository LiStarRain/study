<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c3e50;
    }

    main {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
      position: relative;

      z-index: -2;
    }

    main::after {
      content: '';
      background-color: #2c3e50;
      position: absolute;
      left: 50%;
      top: 50%;
      height: 90%;
      width: 90%;
      border-radius: 50%;
      transform: translate(-50%, -50%);

      z-index: -1;
    }

    .line {
      position: absolute;
      width: 80%;
      height: 80%;
      /* background-color: #000; */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .line>div {
      width: 10px;
      background-color: #fff;
      height: 100%;
      position: absolute;
      left: 50%;

    }

    .line::before {
      content: "";
      left: 0;
      top: 0;
      position: absolute;
      width: 90%;
      height: 90%;
      background-color: #2c3e50;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 2;
    }

    .line::after {
      content: "";
      left: 0;
      top: 0;
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #fff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 2;
    }

    .hour {
      width: 8px;
      background-color: #fff;
      height: 15%;
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform: translateX(-50%);
    }

    .minute {
      width: 5px;
      background-color: #fff;
      height: 25%;
      position: absolute;
      left: 50%;
      bottom: 50%;

      transform-origin: bottom;
      transform: translateX(-50%) rotate(60deg);
    }

    .second {
      width: 3px;
      background-color: #fff;
      height: 35%;
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform: translateX(-50%);

      transform-origin: bottom;
      transform: translateX(-50%) rotate(90deg);
      transition: 10s;
    }

    .line>div:nth-of-type(1) {
      transform: rotate(0deg) translateX(-50%);
    }

    .line>div:nth-of-type(2) {
      transform: rotate(30deg) translateX(-50%);
    }

    .line>div:nth-of-type(3) {
      transform: rotate(60deg) translateX(-50%);
    }

    .line>div:nth-of-type(4) {
      transform: rotate(90deg) translateX(-50%);
    }

    .line>div:nth-of-type(5) {
      transform: rotate(120deg) translateX(-50%);
    }

    .line>div:nth-of-type(6) {
      transform: rotate(150deg) translateX(-50%);
    }

    body:hover .second {
      transform: translateX(-50%) rotate(360deg);
    }
  </style>
</head>

<body>
  <main>
    <div class="line">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
  </main>
</body>

</html>
