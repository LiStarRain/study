<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }


    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #34495e;
    }

    .card {
      width: 300px;
      height: 200px;
      background-color: #f39c12;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: #ecf0f1;
      position: relative;

      transform-style: preserve-3d;
      transform: perspective(900px) rotateX(45deg) rotateY(25deg);
    }

    .card::before,
    .card::after {
      content: "";
      background-color: #e74c3c;
      width: 50%;
      height: 100%;
      position: absolute;
      box-sizing: border-box;

      transition: 1s;
    }

    .card::before {
      content: "新年";
      left: 0;
      top: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-right: 1px solid #f39c12;
      padding-right: 10px;

      transform-origin: left;
    }

    .card::after {
      content: "快乐";
      right: 0;
      top: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      border-left: 1px solid #f39c12;
      padding-left: 10px;


      transform-origin: right;
    }

    .card:hover::before {
      transform: rotateY(-180deg);
    }

    .card:hover::after {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <div class="card">houdunren</div>
</body>

</html>
