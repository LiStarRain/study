<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 400px;
      height: 400px;
      border: 1px solid silver;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;

      perspective: 900px;
    }

    div {
      width: 200px;
      height: 200px;
      position: absolute;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      transition: 1s;

      /* 背面不可见 适合用来做贺卡 */
      backface-visibility: hidden;
    }

    div:nth-child(1) {
      background-color: #9b59b6;
    }

    div:nth-child(2) {
      background-color: #e74c3c;
      transform: rotateY(180deg);
    }

    body:hover main div:first-child {
      transform: rotateY(180deg);
    }

    body:hover main div:nth-child(2) {
      transform: rotateY(0deg);
    }
  </style>
</head>

<body>
  <main>
    <div>1</div>
    <div>2</div>
  </main>
</body>

</html>
