<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 400px;
      height: 400px;
      border: 1px solid silver;
      position: relative;

      transform: perspective(900px) rotateY(45deg);
      transform-style: preserve-3d;
      transition: 2s;
    }

    div {
      width: 200px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -100px;
      margin-top: -100px;
    }

    div:first-child {
      background-color: #f1c40f;
    }

    div:nth-child(2) {
      background-color: #3498db;
      transition: 0.5s;
      transform: translateZ(-300px);
    }

    body:hover main {
      /* 把Z轴拉长为原来轴长度的3倍 */
      transform: perspective(900px) rotateY(45deg) scale3d(2, 2, 5);
    }
  </style>
</head>

<body>
  <main>
    <div></div>
    <div></div>
  </main>
</body>

</html>
