<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    main {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 1px solid silver;
      position: relative;

    }

    div {
      width: 200px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -100px;
      margin-top: -100px;
    }

    div:first-child {
      background-color: #f1c40f;
      /* X轴倾斜 */
      /* transform: skewX(45deg); */
      /* Y轴倾斜 */
      transform: skewY(45deg);
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
