<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main div {
      width: 200px;
      height: 200px;
      margin-right: 20px;
      overflow: hidden;
      border: 1px solid orange;

      /* 在这里加过度可以影响到hover也可以影响到非hover时的样式 */
      transition: .5s;
    }

    div img {
      height: 100%;
    }

    main:hover div {
      transform: scale(.6);
      /* 滤镜 */
      filter: blur(10px);
    }

    main:hover div:hover {
      transform: scale(1.5);
      filter: none;
    }
  </style>
</head>

<body>
  <main>
    <div><img src="https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3947572783,1476163811&fm=26&gp=0.jpg"
        alt=""></div>
    <div><img src="https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3521319392,1160740190&fm=26&gp=0.jpg"
        alt=""></div>
    <div><img src="https://dss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1741476901,4013212021&fm=111&gp=0.jpg"
        alt=""></div>
  </main>
</body>

</html>
