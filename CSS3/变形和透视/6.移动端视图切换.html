<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    nav a {
      text-decoration: none;
      font-size: 1.2em;
      text-transform: uppercase;
      flex: 1;
      text-align: center;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      position: relative;
    }

    nav {
      height: 6vh;
      background-color: #ecf0f1;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    nav a:nth-child(2) {
      border-left: 1px solid #000;
      border-right: 1px solid #000;
    }

    main>div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: translateY(-100%);
      transition: .5s;
    }

    main>div:first-child:target {
      background-color: #2ecc71;
      transform: translateY(0%);
    }

    main>div:nth-child(2):target {
      background-color: #3498db;
      transform: translateY(0%);
    }

    main>div:last-child:target {
      background-color: #f1c40f;
      transform: translateY(0%);
    }
  </style>
</head>

<body>
  <main>
    <div id="home"></div>
    <div id="video"></div>
    <div id="live"></div>
  </main>
  <nav>
    <a href="#home">home</a>
    <a href="#video">video</a>
    <a href="#live">live</a>
  </nav>
</body>

</html>
