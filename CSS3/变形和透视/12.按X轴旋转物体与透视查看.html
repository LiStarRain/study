<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    main {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 1px solid silver;
      position: relative;

      transform-style: preserve-3d;
      transform: perspective(900px) rotateX(-45deg);
    }

    div {
      width: 200px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -100px;
      margin-top: -100px;
    }

    div:first-child {
      background-color: #f1c40f;
      transition: 1s;
    }

    main:hover div:nth-child(1) {
      /* 绕X轴顺时针旋转45° */
      transform: perspective(900px) rotateX(90deg);
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
