<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    main {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 1px solid silver;
      position: relative;
    }

    div {
      width: 200px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -100px;
      margin-top: -100px;
    }

    div:first-child {
      background-color: #f1c40f;
    }

    div:nth-child(2) {
      background-color: #3498db;
      transition: 0.5s;
    }

    main:hover div:nth-child(2) {
      /* X轴缩放 宽度变为原来的n倍 */
      transform: scaleX(2);
      /* Y轴缩放 */
      transform: scaleY(2);
      /* 组合写法 x轴缩放，y轴缩放 */
      transform: scale(2, 2);
    }
  </style>
</head>

<body>
  <main>
    <div></div>
    <div></div>
  </main>
</body>

</html>
