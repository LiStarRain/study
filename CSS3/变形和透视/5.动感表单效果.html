<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    main {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 1px solid silver;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .field {
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .field::before {
      content: '';
      position: absolute;
      left: 0;
      height: 3px;
      bottom: 0;
      width: 100%;
      background-image: linear-gradient(to left, white, #a18cd1, #fbc2eb, white);
      transform: translateX(-100%);
      transition: 2s;
    }

    .field:hover::before {
      transform: translateX(100%);
    }

    .field input {
      outline: none;
      padding: 10px;
    }
  </style>
</head>

<body>
  <main>
    <div class="field"><input type="text" placeholder="请输入账号"></div>
    <div class="field"><input type="password" placeholder="请输入密码"></div>
  </main>
</body>

</html>
